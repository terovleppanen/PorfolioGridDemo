<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Poppins font 400,700 -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="index.css" />
    <title>Portfolio Site</title>
  </head>

  <body>
    <div class="container">
      <!--  Navbar starts -->
      <header class="navbar">
        <div class="left">Paavo Tähti</div>
        <nav class="right">
          <a href="#work">Work</a><a href="#contact">Contact</a
          ><a href="#dribble"
            ><img src="images/dribble_icon.png" alt="Dribble icon"
          /></a>
          <a href="#dribble"
            ><img src="images/insta_icon.png" alt="Instragram icon"
          /></a>
          <a href="#dribble"><img src="images/v_icon.png" alt="V icon" /></a>
        </nav>
        <!-- Collapsed nav menu -->
        <div class="hamburger">
          <div class="bar"></div>
          <div class="bar"></div>
          <div class="bar"></div>
        </div>
      </header>
      <!--  navbar ends -->

      <!-- Project gallery starts -->
      <div class="project-grid">
        <div class="project" id="eth">
          <img src="images/eth.avif" alt="Image of glass object." />
          <p class="overlay">VIEW PROJECT</p>
        </div>
        <div class="project" id="alphabet">
          <img src="images/alphabet.avif" alt="Image of alphabets." />
          <p class="overlay">VIEW PROJECT</p>
        </div>
        <div class="project" id="traveler">
          <img src="images/traveler.avif" alt="Image of traveler." />
          <p class="overlay">VIEW PROJECT</p>
        </div>
        <div class="project" id="cube">
          <img src="images/cube.avif" alt="Image of cube." />
          <p class="overlay">VIEW PROJECT</p>
        </div>
        <div class="project" id="astro">
          <img src="images/astro.avif" alt="Image of astronaut." />
          <p class="overlay white">VIEW PROJECT</p>
        </div>
        <div class="project" id="cup">
          <img src="images/cup.avif" alt="Image of cup." />
          <p class="overlay">VIEW PROJECT</p>
        </div>
        <div class="project" id="insta">
          <img src="images/insta.avif" alt="Image of instagram logo." />
          <p class="overlay white">VIEW PROJECT</p>
        </div>
        <div class="project" id="foam">
          <img src="images/foam.avif" alt="Image of foam waves." />
          <p class="overlay">VIEW PROJECT</p>
        </div>
        <div class="project" id="dimensional">
          <img
            src="images/dimensional.avif"
            alt="Image of futuristic wall and astronaut."
          />
          <p class="overlay white">VIEW PROJECT</p>
        </div>
      </div>
      <!-- Project gallery ends -->

      <!-- Footer -->
      <footer class="footer">
        Designed and build by Paavo Tähti in Korvatunturi
      </footer>
    </div>
  </body>
</html>
